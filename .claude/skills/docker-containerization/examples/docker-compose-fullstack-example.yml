# =============================================================================
# Example: Full Stack Docker Compose (Next.js + FastAPI + PostgreSQL)
# =============================================================================
# This mirrors the hackathon-todo project architecture.
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose up -d --build      # Rebuild and start
#   docker compose logs -f backend    # Follow backend logs
#   docker compose down -v            # Stop and remove volumes
#
# Required .env file:
#   DB_PASSWORD=your_secure_password
#   BETTER_AUTH_SECRET=your_auth_secret
#   ANTHROPIC_API_KEY=your_api_key    # For AI features
# =============================================================================

name: hackathon-todo

services:
  # -------------------------------------------------------------------------
  # Frontend - Next.js 16
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - DATABASE_URL=postgresql://todouser:${DB_PASSWORD}@db:5432/tododb
    depends_on:
      backend:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # -------------------------------------------------------------------------
  # Backend - FastAPI
  # -------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://todouser:${DB_PASSWORD}@db:5432/tododb
      - PORT=8000
      - ENVIRONMENT=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # -------------------------------------------------------------------------
  # Database - PostgreSQL 17
  # -------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tododb
      - POSTGRES_USER=todouser
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # -------------------------------------------------------------------------
  # Database Migrations (run once)
  # -------------------------------------------------------------------------
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://todouser:${DB_PASSWORD}@db:5432/tododb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
