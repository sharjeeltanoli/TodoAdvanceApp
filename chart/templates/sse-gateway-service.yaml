{{- if .Values.sseGateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-sse-gateway
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: sse-gateway
spec:
  type: {{ .Values.sseGateway.service.type }}
  ports:
    - name: http
      port: {{ .Values.sseGateway.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: sse-gateway
{{- end }}
