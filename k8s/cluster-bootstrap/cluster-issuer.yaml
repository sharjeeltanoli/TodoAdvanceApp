# k8s/cluster-bootstrap/cluster-issuer.yaml
# Apply once after cert-manager is installed:
#   kubectl apply -f k8s/cluster-bootstrap/cluster-issuer.yaml
#
# Two issuers:
#   letsencrypt-staging  — use first to verify ACME flow (no rate-limit risk)
#   letsencrypt-prod     — use for real TLS certs (production + final staging)
#
# Ingress annotation selects the issuer:
#   cert-manager.io/cluster-issuer: "letsencrypt-prod"

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: sharjeeel3@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: sharjeeel3@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
